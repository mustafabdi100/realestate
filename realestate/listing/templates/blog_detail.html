{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="bg-gray-100 py-12">
  <div class="container mx-auto">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      {% if post.featured_image %}
      <img class="w-full h-96 object-cover object-center" src="{{ post.featured_image.url }}" alt="{{ post.title }}">
      {% endif %}
      <div class="p-6">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-4">{{ post.title }}</h2>
        <div class="text-gray-700 leading-relaxed mb-6">{{ post.content|safe }}</div>
        <div class="flex items-center justify-center">
          <i class="fas fa-calendar-alt text-gray-600 h-4 w-4 mr-2"></i>
          <span class="text-sm text-gray-600">{{ post.published_date }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
